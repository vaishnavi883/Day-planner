<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Day Planner</h1>
        <div id="planner">
            <div class="time-slot" data-hour="9">
                <span class="hour">9:00 AM</span>
                <input type="text" class="task" placeholder="Enter task...">
                <button class="save-btn">Save</button>
            </div>
            <div class="time-slot" data-hour="10">
                <span class="hour">10:00 AM</span>
                <input type="text" class="task" placeholder="Enter task...">
                <button class="save-btn">Save</button>
            </div>
            <div class="time-slot" data-hour="11">
                <span class="hour">11:00 AM</span>
                <input type="text" class="task" placeholder="Enter task...">
                <button class="save-btn">Save</button>
            </div>
            <div class="time-slot" data-hour="12">
                <span class="hour">12:00 PM</span>
                <input type="text" class="task" placeholder="Enter task...">
                <button class="save-btn">Save</button>
            </div>
            <div class="time-slot" data-hour="1">
                <span class="hour">1:00 PM</span>
                <input type="text" class="task" placeholder="Enter task...">
                <button class="save-btn">Save</button>
            </div>
            <div class="time-slot" data-hour="2">
                <span class="hour">2:00 PM</span>
                <input type="text" class="task" placeholder="Enter task...">
                <button class="save-btn">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
